{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter the movie name">
    <input type="text" name="desc" placeholder="enter the movie desc">
    <input type="text" name="year" placeholder="enter the movie year">
    <input type="file" name="img" placeholder="input image">
    <input type="submit" value="ADD">

</form>

{% endblock %}
</body>
</html>
